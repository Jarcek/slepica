<!DOCTYPE html>
 <html lang="cs">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ten checklist</title>
 
   <style>
     body {
       font-family: Arial, Helvetica, sans-serif;
       text-align: center;
       margin: 20px;
     }
     ul {
       list-style: none;
       padding: 0;
     }
     li {
       background: #f4f4f4;
       padding: 10px;
       margin: 5px 0;
       display: flex;
       align-items: center;
       justify-content: space-between;
       cursor: pointer;
     }
     .checked {
       text-decoration: line-through;
       color: gray;
     }
     button {
       margin: 5px;
       padding: 10px;
       border: none;
       cursor: pointer;
       background: #4c4e4f;
       color: white;
       border-radius: 5px;
     }
     button:hover {
       background: #0056b3;
     }
   </style>
 </head>
 <body>
   <h2>Checklist</h2>
   <input type="text" id="newItem" placeholder="Add a new item">
   <button onclick="addItem()">Add</button>
   <ul id="checklist"></ul>
   <button onclick="clearSelected()">Clear Selected</button>
   <button onclick="clearAll()">Clear All</button>
 
   <script>
     document.addEventListener("DOMContentLoaded", loadItems);
 
     function addItem() {
       let input = document.getElementById("newItem");
       let text = input.value.trim();
       if (text === "") return;
 
       let ul = document.getElementById("checklist");
       let li = document.createElement("li");
       li.textContent = text;
 
       li.onclick = function() {
         this.classList.toggle("checked");
         saveItems(); // Save after toggling
       };
 
       ul.appendChild(li);
       saveItems(); // Save after adding
       input.value = "";
     }
 
     function saveItems() {
       let items = [];
       document.querySelectorAll("#checklist li").forEach(li => {
         items.push({ text: li.textContent, checked: li.classList.contains("checked") });
       });
       localStorage.setItem("checklist", JSON.stringify(items));
     }
 
     function loadItems() {
       let savedItems = localStorage.getItem("checklist");
       if (!savedItems) return;
 
       let ul = document.getElementById("checklist");
       JSON.parse(savedItems).forEach(item => {
         let li = document.createElement("li");
         li.textContent = item.text;
         if (item.checked) li.classList.add("checked");
 
         li.onclick = function() {
           this.classList.toggle("checked");
           saveItems();
         };
 
         ul.appendChild(li);
       });
     }
 
     function clearSelected() {
       let ul = document.getElementById("checklist");
       document.querySelectorAll("#checklist li.checked").forEach(li => li.remove());
       saveItems(); // Save after clearing selected
     }
 
     function clearAll() {
       document.getElementById("checklist").innerHTML = "";
       localStorage.removeItem("checklist"); // Clear storage
     }
   </script>
 </body>
 </html>
