<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .resources { margin: 20px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body style="background-color: dimgrey;">
    <h1>Clicker Game</h1>
    <p>Roll dice to collect eggs, chickens, and hens. Reach 12 hens to win!</p>
    <div class="resources">
        <p>Eggs: <span id="eggs">0</span></p>
        <p>Chickens: <span id="chickens">0</span></p>
        <p>Hens: <span id="hens">0</span></p>
    </div>
    <button style="background-color: darkgrey;" onclick="rollDice()">Roll Dice</button>
    <button style="background-color: darkgrey;" onclick="convertEggs()">Convert 3 Eggs → 1 Chicken</button>
    <button style="background-color: darkgrey;" onclick="convertChickens()">Convert 3 Chickens → 1 Hen</button>
    <p id="message"></p>
    <script>
        let eggs = parseInt(localStorage.getItem('eggs')) || 0;
        let chickens = parseInt(localStorage.getItem('chickens')) || 0;
        let hens = parseInt(localStorage.getItem('hens')) || 0;
        
        function updateDisplay() {
            document.getElementById('eggs').textContent = eggs;
            document.getElementById('chickens').textContent = chickens;
            document.getElementById('hens').textContent = hens;
            localStorage.setItem('eggs', eggs);
            localStorage.setItem('chickens', chickens);
            localStorage.setItem('hens', hens);
            
            if (hens >= 12) {
                alert("Congratulations! You win!");
                resetGame();
            }
        }
        
        function rollDice() {
            let die1 = Math.floor(Math.random() * 6) + 1;
            let die2 = Math.floor(Math.random() * 6) + 1;
            
            if (die1 <= 3) eggs++;
            else if (die1 <= 5) chickens++;
            else hens++;
            
            if (die2 <= 3) eggs++;
            else if (die2 <= 5) chickens++;
            else hens++;
            
            let message = `Rolled ${die1} & ${die2}.`;
            if (die1 === die2) message += " Dice matched! You get a bonus egg!";
            if (die1 === die2) eggs++;
            
            document.getElementById('message').textContent = message;
            updateDisplay();
        }
        
        function convertEggs() {
            if (eggs >= 3) {
                eggs -= 3;
                chickens++;
                updateDisplay();
            }
        }
        
        function convertChickens() {
            if (chickens >= 3) {
                chickens -= 3;
                hens++;
                updateDisplay();
            }
        }
        
        function resetGame() {
            eggs = 0; chickens = 0; hens = 0;
            updateDisplay();
        }
        
        updateDisplay();
    </script>
</body>
</html>
