<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slepicarna</title>
  <style>
    html, body {
      margin: 0;           /* Remove default margin */
      padding: 0;          /* Remove default padding */
      height: 100%;        /* Ensure both html and body take full height */
    }
    body {
      background-color: dimgray;
      display: flex;
      flex-direction: column;  /* Stack elements vertically */
      justify-content: flex-start;  /* Align elements to the top */
      align-items: center;      /* Center horizontally */
      height: 100vh;            /* Full viewport height */
      font-size: 185%;
    }
    p {
      color: white;  /* Make the text white for better visibility */
    }
    .hod {
      position: absolute;
      bottom: 20%; /* Position 20% from the bottom */
      left: 50%;
      transform: translateX(-50%);
      background-color: lightgray;
      padding: 15px 20px;
      border: none;
      border-radius: 13px;
      cursor: pointer;
    }
    .hod:hover {
      background-color: #ccc; /* Darker on hover */
    }
  </style>
</head>
<body>
  <p>Nasbírej 12 slepic</p>
  <div class="veci">
    <button class="hod">Hoď</button>
  </div>
</body>
</html>
