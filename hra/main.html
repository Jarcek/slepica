<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slepicarna</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%; /* Full height of the viewport */
    }
    body {
      background-color: dimgray;
      display: flex;
      flex-direction: column;  /* Stack elements vertically */
      justify-content: flex-start;  /* Content aligned to the top */
      align-items: center;  /* Center horizontally */
      overflow-y: auto; /* Allow scrolling */
    }
    p {
      color: white;  /* Make the text white for visibility */
      margin-top: 20px; /* Add a little margin on top */
      font-size: 35px;
    }
    .hod {
      position: fixed; /* Fixed positioning keeps it visible */
      bottom: 15%; 
      left: 50%;
      transform: translateX(-50%); /* Horizontally center */
      background-color: lightgray;
      padding: 15px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 35px;
    }
    .hod:hover {
      background-color: #ccc; /* Darker color on hover */
    }
    .hod:focus{
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <p>Nasbírej 120 slepic</p>
  <div class="veci">
    <!-- Your content goes here -->
  </div>
  <button class="hod">Hoď</button> <!-- Fixed positioned button -->
</body>
</html>
