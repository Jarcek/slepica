<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slepicarna</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%; /* Full height of the viewport */
    }
    body {
      background-color: dimgray;
      display: flex;
      flex-direction: column;  /* Stack elements vertically */
      justify-content: flex-start;  /* Content aligned to the top */
      overflow-y: auto; /* Allow scrolling */
    }
    .vrch {
      color: white;  /* Make the text white for visibility */
      margin-top: 20px; /* Add a little margin on top */
      font-size: 35px;
      align-self: center;
    }
    .hod {
      position: fixed; /* Fixed positioning keeps it visible */
      bottom: 15%; 
      left: 50%;
      transform: translateX(-50%); /* Horizontally center */
      background-color: lightgray;
      padding: 15px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 35px;
      
    }
    .hod:hover {
      background-color: #ccc; /* Darker color on hover */
    }
    .hod:active{
      opacity: 0.8;
    }

    .veci{
      margin-left: 15px;
      text-align:left;
      color: white;
      font-size: 22px;
      

    }

  </style>
</head>
<body>
  <p class="vrch">Nasbírej 12 slepic</p>

  <div class="veci">
    <p>Vajca <span id="vajca">0</span></p>


  <script>
    let vajca = parseInt(localStorage.getItem('vajca')) || 0;
    let kurata = parseInt(localStorage.getItem('kurata')) || 0;

  </script>

  <button class="hod">Hoď</button> <!-- Fixed positioned button -->
</body>
</html>
