<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slepicarna</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%; /* Full height of the viewport */
    }
    body {
      background-color: dimgray;
      display: flex;
      flex-direction: column;  /* Stack elements vertically */
      justify-content: flex-start;  /* Content aligned to the top */
      overflow-y: auto; /* Allow scrolling */
    }
    .vrch {
      color: white;  /* Make the text white for visibility */
      margin-top: 20px; /* Add a little margin on top */
      font-size: 35px;
      align-self: center;
    }
    .hod {
      position: fixed; /* Fixed positioning keeps it visible */
      bottom: 15%; 
      left: 50%;
      transform: translateX(-50%); /* Horizontally center */
      background-color: lightgray;
      padding: 15px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 35px;
      
    }
    .hod:hover {
      background-color: #ccc; /* Darker color on hover */
    }
    .hod:active{
      opacity: 0.8;
    }

    .veci{
      margin-left: 15px;
      text-align:left;
      color: white;
      font-size: 22px;
      

    }

  </style>
</head>
<body>
  <p class="vrch">Nasbírej 12 slepic</p>

  <div class="veci">
    <p>Vajca: <span id="vajca">0</span></p>
    <p>Kuřata: <span id="kurata">0</span></p>
    <p>Slepice: <span id="slepice">0</span></p>


  <script>
    let vajca = parseInt(localStorage.getItem('vajca')) || 0;
    let kurata = parseInt(localStorage.getItem('kurata')) || 0;
    let slepice = parseInt(localStorage.getItem('slepice')) ||0;

    function updateDisplay(){
      document.getElementById('vajca').textContent = vajca;
      document.getElementById('kurata').textContent = kurata;
      document.getElementById('slepice').textContent = slepice;

      localStorage.setItem('vajca', vajca);
      localStorage.setItem('kurata', kurata);
      localStorage.setItem('slepice', slepice);
    }

    function hod_kostkami(){
      let die1 = Math.floor(Math.random() * 6) + 1;
      let die2 = Math.floor(Math.random() * 6) + 1;
            
      if (die1 <= 3) vajca++;
      else if (die1 <= 5) kurata++;
      else slepice++;
      
      if (die2 <= 3) vajca++;
      else if (die2 <= 5) kurata++;
      else slepice++;

      if (slepice>=12){
        alert("Vyhrál jsi!");
        resetGame();
      }

      updateDisplay();
    }

    function resetGame(){
      vajca=0;
      kurata=0;
      slepice=0;
      updateDisplay();
    }
  updateDisplay();
  </script>


  <!-- Your content goes here -->
  </div>
  <button class="hod" onclick="hod_kostkami()">Hoď</button> <!-- Fixed positioned button -->
</body>
</html>
